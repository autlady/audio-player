<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Audio Player
    </title>
</head>
<body>
    <header>
        <h1 class="h1"></h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="player-wrapper">
                <div class="player">
                    <div class="player__cover">
                        <img class="player__cover-img" src="./img/covers/1.jpg" alt="cover">
                        <div class="player__cover-label">
                            NOW PLAYING
                        </div>
                    </div>
                    <div class="player__progress-container">
                        <div class="player__time">
                            <div class="time-current">0:00</div>
                            <div class="time-total">2:46</div>
                        </div>
                        <div class="player__progress-wrapper">
                            <div class="player__progress">

                            </div>
                        </div>
                    </div>
                    <div class="player__track">
                        <div class="player__track-name">Different World</div>
                        <div class="player__track-artist">Alan Walker, K-391 & Sofia Carson</div>
                    </div>
                    <audio class="audio" preload="metadata" src="./audio/Love and Sex and Magic.mp3"></audio>
                    <div class="player__controls">
                        <button class="btn-prev">
                            <img src="./img/prev.png" alt="prev">
                        </button>
                        <button class="btn-play">
                            <img class="img__src" src="./img/play.png" alt="play">
                        </button>
                        <button class="btn-next">
                            <img src="./img/next.png" alt="next">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-copyright">
                <div class="footer-social">
                    <a href="https://github.com/autlady" target="_blank">
                        <svg class="svg-git">
                            <use href="./img/svgSprite.svg#svg-git"></use>
                        </svg>
                    </a>
                </div>
                <p class="copyright">&copy; 2024 Julia Grigorieva</p>
                <div class="footer-logo">
                    <a href="https://rs.school/courses/javascript-ru" target="_blank">
                        <img src="./img/logo.png" alt="rsschool logo"></a>
                </div>
            </div>
        </div>

    </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
